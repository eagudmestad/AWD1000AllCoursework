<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPG Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script defer src="/js/mpg2.js"></script>
</head>

<body>

  <main>
    <div class="container">
      <h1>The Miles Per Gallon Calculator</h1>
      <form id="mpg-form" action="/mpg/calc" method="post">
        <div class="mb-2">
          <label for="miles" class="form-label">Miles Driven</label>
          <input id="miles" name="miles" type="number" class="form-control" autocomplete="off" autofocus value="" />
        </div>
        <div class="mb-2">
          <label for="gallons" class="form-label">Gallons of Gas Used</label>
          <input id="gallons" name="gallons" type="number" class="form-control" autocomplete="off" value="" />
        </div>
        <div class="mb-2">
          <label for="mpg" class="form-label">Miles Per Gallon</label>
          <output id="mpg" class="form-control bg-dark text-white">
            Please enter Miles and Gallons...
          </output>
        </div>
        <div class="mb-2 mt-3">
          <button id="calc-mpg-button" type="submit" class="btn btn-primary">Calculate</button>
          <button id="clear-mpg-button" type="reset" class="btn btn-danger">Clear</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
