<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 8 Examples</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .card-img {
        width: 100vw;
        height: calc(100vw * 3 / 4);
        max-width: 800px;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="images/puppies-sm.jpg" alt="Small Puppies" />
      <div class="card-text">Small Puppies</div>
    </div>
    <div class="card">
      <img class="card-img" src="images/puppies-md.jpg" alt="Medium Puppies" />
      <div class="card-text">Medium Puppies</div>
    </div>
    <div class="card">
      <img class="card-img" src="images/puppies-lg.jpg" alt="Large Puppies" />
      <div class="card-text">Large Puppies</div>
    </div>
    <div class="card">
      <img
        class="card-img"
        src="images/puppies-original.jpg"
        alt="Original Puppies"
      />
      <div class="card-text">Original Puppies</div>
    </div>
  </body>
</html>
