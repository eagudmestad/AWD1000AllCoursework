<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM CSS & JS -->
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Todo List</h1>
        <ul id="taskList" class="list-unstyled">
          <li class="task taskPlaceholder">No tasks added yet</li>
        </ul>
        <form id="addTaskForm">
          <div class="form-group mb-2">
            <label class="form-label">Task Name</label>
            <input id="addTaskName" name="name" type="text" class="form-control">
          </div>
          <div class="form-group mb-2">
            <button id="addTaskButton" type="submit" class="btn btn-primary">Add Task</button>
            <button id="removeTasksButton" type="button" class="btn btn-outline-danger">
              Remove checked tasks
            </button>
          </div>
          <div class="form-group">
            <div id="addTaskError" class="text-danger"></div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
